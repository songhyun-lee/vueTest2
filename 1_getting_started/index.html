<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    .projectPreview{
      width: 100px;
      height: 100px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="app">
    {{ message }}
  </div>

  <div class="app2">
    <span v-bind:title="message">
      마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다.
    </span>
  </div>

  <div class="app3">
    <p v-if="seen">이제 볼 수 있어요</p>
  </div>

  <div class="app4">
    <ol>
      <span class="projectPreview" v-for="i in images"></span>
      <li v-for="i in todos">
        {{ i.text }}
      </li>
    </ol>
  </div>

  <div class="app5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">메세지 뒤집기</button>
  </div>

  <div class="app6">
    <p>{{message}}</p>
    <input type="text" v-model="message">
  </div>

  <div class="app7">
    <ol>
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
      ></todo-item>
    </ol>
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
